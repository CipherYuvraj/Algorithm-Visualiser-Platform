version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching (if needed later)
  # redis:
  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"

networks:
  default:
    name: algorithm-visualizer-network
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  cpp-builder:
    build:
      context: ./cpp
      dockerfile: Dockerfile
    volumes:
      - ./cpp:/workspace
    working_dir: /workspace
    command: >
      sh -c "
        mkdir -p build &&
        cd build &&
        cmake .. &&
        make -j4
      "

volumes:
  node_modules:
